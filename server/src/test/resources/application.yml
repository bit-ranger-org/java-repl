server:
  port: 8081
  error:
    path: /error

spring:
  main:
    web-application-type: reactive
  application:
    name: sandbox
  mvc:
    log-resolved-exception: false
    locale: zh_CN
  jackson:
    serialization:
      write-dates-as-timestamps: true

sandbox:
  work-dir: "D:\\Download\\sandbox-java"
  server:
    timeout-seconds: 8
  runner:
    jar-path: "D:\\Doc\\GitRepo\\sandbox-java\\runner\\target\\runner-0.0.1-SNAPSHOT.jar"
    timeout-seconds: 5
    number-max: 32
    jvm-options:
      - "-XX:+UseConcMarkSweepGC"
      - "-Xms6m"
      - "-Xmx6m"
      - "-Xmn4m"
      - "-Xss2m"
      - "-XX:SurvivorRatio=1"
      - "-XX:+DisableExplicitGC"
      - "-Xnoclassgc"
      - "-Dfile.encoding=UTF-8"


  cors:
    allowed-origins:
      - "*"


